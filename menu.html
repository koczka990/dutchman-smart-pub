<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Pub - Menu</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div class="menu-container">
    <h1>Menu</h1>
    <div id="user-info">
      <!-- Table number, username, and balance will be dynamically inserted here -->
    </div>
    <div id="menu-items">
      <!-- Menu items will be dynamically inserted here -->
    </div>
    <div id="basket">
      <h2>Your Basket</h2>
      <div id="basket-items">
        <!-- Basket items will be dynamically inserted here -->
      </div>
      <button id="checkout-btn">Checkout</button>
    </div>
    <button id="logout-btn">Logout</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script type="module" src="js/controllers/menuController.js"></script>
</body>
</html>
