<div class="payment-container wide-container">
  <h2 data-translate-key="payment-title">ðŸ’³ Payment</h2>

  <div class="payment-header">
    <div class="table-info">
      <h3 data-translate-key="table-number-field">Table: <span id="display-table-number"></span></h3>
    </div>
    <div class="selection-controls">
      <button id="check-all-btn" class="control-btn" data-translate-key="check-all-btn">Check All</button>
      <button id="uncheck-all-btn" class="control-btn" data-translate-key="uncheck-all-btn">Uncheck All</button>
    </div>
  </div>

  <div class="payment-content">
    <div id="order-list" class="payment-order-list"></div>
  </div>

  <div id="payment-controls">
    <div class="discount-container">
      <label for="discount-input" data-translate-key="discount-field">Discount (%):</label>
      <input type="number" id="discount-input" min="0" max="100" value="0">
    </div>
    
    <div class="totals">
      <div class="subtotal">
        <span data-translate-key="subtotal-field">Subtotal:</span>
        <span id="subtotal-amount">$0.00</span>
      </div>
      <div class="discount-amount">
        <span data-translate-key="discount-amount-field">Discount:</span>
        <span id="discount-amount">$0.00</span>
      </div>
      <div class="final-total">
        <span data-translate-key="total-field">Total:</span>
        <span id="total-amount">$0.00</span>
      </div>
    </div>
    
    <div class="payment-buttons">
      <button id="confirm-payment" class="payment-btn confirm-btn" data-translate-key="payment-confirm-btn">Process Payment</button>
    </div>
  </div>

  <div id="payment-complete" class="hidden">
    <div class="success-message">
      <h3 data-translate-key="success-message1">All items have been paid for!</h3>
      <p data-translate-key="success-message2">Your order will be delivered to your table shortly.</p>
      <button id="return-to-menu" class="payment-btn return-btn" data-translate-key="payment-return-btn">Return to Table Selection</button>
    </div>
  </div>
</div>
