<div class="payment-container wide-container">
  <h2>ðŸ’³ Payment</h2>

  <div class="payment-header">
    <div class="table-info">
      <h3>Table: <span id="display-table-number"></span></h3>
    </div>
    <div class="selection-controls">
      <button id="check-all-btn" class="control-btn">Check All</button>
      <button id="uncheck-all-btn" class="control-btn">Uncheck All</button>
    </div>
  </div>

  <div class="payment-content">
    <div id="order-list" class="payment-order-list"></div>
  </div>

  <div id="payment-controls">
    <div class="discount-container">
      <label for="discount-input">Discount (%):</label>
      <input type="number" id="discount-input" min="0" max="100" value="0">
    </div>
    
    <div class="totals">
      <div class="subtotal">
        <span>Subtotal:</span>
        <span id="subtotal-amount">$0.00</span>
      </div>
      <div class="discount-amount">
        <span>Discount:</span>
        <span id="discount-amount">$0.00</span>
      </div>
      <div class="final-total">
        <span>Total:</span>
        <span id="total-amount">$0.00</span>
      </div>
    </div>
    
    <div class="payment-buttons">
      <button id="confirm-payment" class="payment-btn confirm-btn">Process Payment</button>
    </div>
  </div>

  <div id="payment-complete" class="hidden">
    <div class="success-message">
      <h3>All items have been paid for!</h3>
      <p>Your order will be delivered to your table shortly.</p>
      <button id="return-to-menu" class="payment-btn return-btn">Return to Table Selection</button>
    </div>
  </div>
</div>
