<div class="storage-container">
  <div class="storage-header">
    <h2
      id="storage-title"
      class="storage-title header"
      data-translate-key="storage-title"
    ></h2>
    <!-- Undo/Redo Buttons -->
    <div class="undo-redo-buttons">
      <button id="undo-btn" data-translate-key="Undo">Undo</button>
      <button id="redo-btn" data-translate-key="Redo">Redo</button>
    </div>
  </div>

  <!-- Storage Wrapper -->
  <div class="storage-wrapper">
    <div class="storage-table">
      <table>
        <thead>
          <tr>
            <th data-translate-key="Item">Item</th>
            <th data-translate-key="Quantity">Quantity</th>
            <th data-translate-key="Reorder">Reorder</th>
          </tr>
        </thead>
        <tbody id="storage-list"></tbody>
      </table>
    </div>

    <!-- Recent Orders -->
    <div class="order-history">
      <h3 class="header" data-translate-key="Recent Orders">Recent Orders</h3>
      <ul id="order-log">
      </ul>
    </div>
  </div>
</div>
