<div class="login-container">
  <h1 id="login-text" class="login-text" data-translate-key="login-text">Welcome to the Dutchman</h1>
  <div class="login-options">
    <button id="customer-login-btn" class="login-btn" data-translate-key="customer-login-btn">Customer Login</button>
    <button id="employee-login-btn" class="login-btn" data-translate-key="employee-login-btn">Employee Login</button>
  </div>

  <!-- Customer Login Form -->
  <form id="customer-login-form" class="hidden">
    <div class="form-group">
      <label for="table-number" data-translate-key="Table Number">Table Number</label>
      <input
        type="number"
        id="table-number"
        placeholder="Enter table number"
        required
        data-translate-key="table-number-placeholder"
      />
    </div>

    <div class="form-group">
      <label for="vip-toggle" data-translate-key="vip-toggle">VIP User</label>
      <label class="toggle-switch">
        <input type="checkbox" id="vip-toggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div id="vip-fields" class="hidden">
      <div class="form-group">
        <label for="username" data-translate-key="Username">Username</label>
        <input type="text" id="username" placeholder="Enter username" data-translate-key="username-placeholder"/>
      </div>
      <div class="form-group">
        <label for="password" data-translate-key="Password">Password</label>
        <input type="password" id="password" placeholder="Enter password" data-translate-key="password-placeholder"/>
      </div>
    </div>

    <button type="submit" id="customer-login-submit" class="login-btn" data-translate-key="Login" disabled>
      Login
    </button>
  </form>

  <!-- Employee Login Form -->
  <form id="employee-login-form" class="hidden">
    <div class="form-group">
      <label for="employee-username" data-translate-key="Username">Username</label>
      <input
        type="text"
        id="employee-username"
        placeholder="Enter username"
        required
        data-translate-key="username-placeholder"
      />
    </div>
    <div class="form-group">
      <label for="employee-password" data-translate-key="Password">Password</label>
      <input
        type="password"
        id="employee-password"
        placeholder="Enter password"
        data-translate-key="password-placeholder"
        required
      />
    </div>

    <button type="submit" id="employee-login-submit" class="login-btn" data-translate-key="Login">
      Login
    </button>
  </form>
</div>
